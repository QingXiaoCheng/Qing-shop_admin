<el-container>
  <el-header>
    <el-row type="flex" justify="space-between" align="middle">
      <el-col :span="6">
        <img src="../../assets/logo.png" alt />
      </el-col>
      <el-col :span="6">
        <h1>品优购后台管理系统</h1>
      </el-col>
      <el-col :span="6">
        <div class="welcome">
          欢迎39期星耀会员
          <a href="#" @click.prevent="logout">退出</a>
        </div>
      </el-col>
    </el-row>
  </el-header>
  <el-container>
    <el-aside width="200px">
      <el-menu
        :default-active="$route.path"
        class="el-menu-vertical-demo"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b"
        :unique-opened="true"
        :router="true"
      >
        <el-submenu
          v-for="menu in menusList"
          :key="menu.id"
          :index="menu.id +''"
        >
          <template slot="title">
            <i class="el-icon-location"></i>
            <span>{{ menu.authName }}</span>
          </template>
          <el-menu-item
            :index="'/'+nextMenu.path"
            v-for="nextMenu in menu.children"
            :key="nextMenu.id"
          >
            <i class="el-icon-menu"></i>
            <span slot="title">{{ nextMenu.authName }}</span>
          </el-menu-item>
        </el-submenu>
      </el-menu>
    </el-aside>
    <el-main>
      <router-view></router-view>
    </el-main>
  </el-container>
</el-container>
